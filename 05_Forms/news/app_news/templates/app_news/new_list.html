<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
{% if news %}
<ul>
{% for one_news in news %}
  <li>
    <a href="news/{{ one_news.id }}">{{ one_news.title }}</a>
  </li>
{% endfor %}
</ul>
{% else %}
    <p>Новостей нет.</p>
{% endif %}
</body>
</html>

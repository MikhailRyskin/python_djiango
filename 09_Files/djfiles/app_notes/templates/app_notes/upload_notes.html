{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "upload file" %}{% endblock %}

{% block content %}
<h2>{% trans "upload file with notes" %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "upload file" %}</button>
</form>
{% endblock %}
